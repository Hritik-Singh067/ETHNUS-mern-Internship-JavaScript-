<script>
    function Validate() {
        firstname();
        lastname();
        Email();
        Password();
        matchpass();
        Age();
        PhoneNumber();
        Address();
        State();
        return false;
    }
    function firstname() {
        var FName = document.getElementById("first-name").value;
        if (FName == "") {
            document.getElementById("message1").innerHTML = "POOR";
        }
        else {
            document.getElementById("message1").innerHTML = "ACCEPTED";
            document.getElementById("message1").style.color = "green";
        }
    }
    function lastname() {
        var LName = document.getElementById("last-name").value;
        if (LName == "") {
            document.getElementById("message2").innerHTML = "POOR";
        }
        else {
            document.getElementById("message2").innerHTML = "ACCEPTED";
            document.getElementById("message2").style.color = "green";
        }
    }
    function Email() {
        var email = document.getElementById("email").value;
        if (email == "") {
            document.getElementById("message3").innerHTML = "POOR";
        }
        else if (!email.includes("@")) {
            document.getElementById("message3").innerHTML = "NOT VALID";
            document.getElementById("message3").style.color = "orange";
        }
        else {
            document.getElementById("message3").innerHTML = "ACCEPTED";
            document.getElementById("message3").style.color = "green";
        }
    }
    function matchpass() {
        var p2 = document.getElementById("repassword").value;
        var pw = document.getElementById("password").value;
        if (p2 == "") {
            document.getElementById("message5").innerHTML = "POOR";
        }
        else if (p2 != pw) {
            document.getElementById("message5").innerHTML = "MISMATCH";
            document.getElementById("message5").style.color = "orange";
        }
        else {
            document.getElementById("message5").innerHTML = "ACCEPTED";
            document.getElementById("message5").style.color = "green";
        }
    }
    function Password() {
        var pw = document.getElementById("password").value;
        if (pw == "") {
            document.getElementById("message4").innerHTML = "POOR";
        }
        else if (pw.length < 8) {
            document.getElementById("message4").innerHTML = "TOO SHORT";
        }
        else if (!containsSpecialChars(pw)) {
            document.getElementById("message4").innerHTML = "WEAK";
            document.getElementById("message4").style.color = "orange";
        }
        else {
            document.getElementById("message4").innerHTML = "STRONG";
            document.getElementById("message4").style.color = "green";
        }
    }
    function containsSpecialChars(str) {
        const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        return specialChars.test(str);
    }
    function Age() {
        var age = document.getElementById("age").value;
        var message = document.getElementById("message6");
        if (age == "") {
            message.innerHTML = "POOR";
        }
        else if (age < 0 || age > 99) {
            message.innerHTML = "MUST BE BETWEEN 0-99"
            message.style.color = "orange";
        }
        else {
            message.innerHTML = "ACCEPTED";
            message.style.color = "green";
        }
    }
    function PhoneNumber() {
        var Pno = document.getElementById("phone-number").value;
        var message = document.getElementById("message7");
        if (Pno == "") {
            message.innerHTML = "POOR";
        }
        else if (Pno < 1000000000 || Pno > 9999999999) {
            message.innerHTML = "NOT VALID";
            message.style.color = "orange";
        }
        else {
            message.innerHTML = "ACCEPTED";
            message.style.color = "green";
        }
    }
    function Address() {
        var Add = document.getElementById("address").value;
        var message = document.getElementById("message8");
        if (Add == "") {
            message.innerHTML = "POOR";
        }
        else {
            message.innerHTML = "ACCEPTED";
            message.style.color = "green";
        }
    }
    function State() {
        var state = document.getElementById("state").value;
        var message = document.getElementById("message9");
        if (state == "") {
            message.innerHTML = "POOR";
        }
        else {
            message.innerHTML = "ACCEPTED";
            message.style.color = "green";
        }
    }
</script>

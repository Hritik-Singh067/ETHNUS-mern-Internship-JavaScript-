<script>
    function Multi(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var res = num1*num2;
        console.log(res);
        const element = document.getElementById("result");
        element.innerHTML = "The result is : <br>" + res; 
    }
    function Divide(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var res = num1/num2;
        console.log(res);
        const element = document.getElementById("result");
        element.innerHTML = "The result is : <br>" + res; 
    }
</script>

    body{

    .forms{
        padding: 10px;

    input{

    }
</style>
<body>
    <div class="forms">
        <form onsubmit="return false">
            <label>1st Number :</label>
            <input type="number" id="num1" value="1"><br>
            <label>2nd Number: </label>
            <input type="number" id="num2" value="1"><br>
            <button value="multiply" onclick="Multi()">Multiply</button>
            <button value="divide" onclick="Divide()">Divide</button>
        </form>
        <h3 id="result" ></h3>
    </div>
</body>
